<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>videojs-ooyala</title>

    <link rel="stylesheet" href="../node_modules/video.js/dist/video-js/video-js.min.css">
    <script src="../node_modules/video.js/dist/video-js/video.dev.js"></script>
    <script src="../dist/videojs.ooyala.js"></script>
</head>
<body>

    <h1>videojs-ooyala</h1>

    <video
        id="examplePlayer"
        class="video-js vjs-default-skin"
        width="640"
        height="264"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        controls>
        <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    </video>

    <h2>Set source</h2>

    <form>
        <p> First set your provide code:<br/>
            <label>
                <span>Ooyala Branding ID: </span>
                <input type="text" id="playerBrandingId" value="" />
            </label> <br/>
            <label>
                <span>Ooyala Provider Code: </span>
                <input type="text" id="pcode" value="" />
            </label>
            <button type="button" id="set_pcode">Enable Plugin</button>
        </p>
        <p> Then the embed code of the video:<br/>
            <label>
                <span>Ooyala Embed Code: </span>
                <input type="text" id="embedCode" value="" />
            </label>
            <button type="button" id="set_embedCode">Set Video</button>
        </p>
    </form>

    <h2>Log</h2>
    <ol class="log"></ol>

    <script src="app.js"></script>

</body>
</html>
